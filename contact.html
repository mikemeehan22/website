      <h1><b>Contact form</b></h1>
      <h2>Have a question on a lesson? Send me an email!</h2>
      <form method="post" action="https://formspree.io/f/mqkwawqv">
         <div class="form-group">
           <label for="exampleInputEmail1">Email address</label>
           <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
           <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
         </div>
         <div class="form-group">
           <label for="name">Name</label>
           <input type="text" class="form-control" id="name" name="name">
         </div>
         <div class="form-group">
           <label for="message">Message</label>
           <textarea id="message" rows="5" cols="40" class="form-control" name="message" ></textarea>
         </div>
         <button class="btn btn-lg btn-primary">Submit Message</button>
       </form>
